        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1C2624; /* خلفية داكنة */
            color: #f0f0f0;
            line-height: 1.6;
            background-image: url('Pictures/4kScreen.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 2rem;
            height: 3px;
            background-color: rgb(185, 162, 123); /* لون ذهبي/أصفر مميز */
            border-radius: 9999px;
        }
        /* تأثير بسيط على صور المعرض */
        .gallery-image-item {
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            /* الإضافات الجديدة */
            position: relative; /* ضرورية لنحط اللمعة فوقها */
            overflow: hidden;   /* ضرورية لتخبّي اللمعة لما تكون برا الصورة */
        }

        /* كود تأثير اللمعة (الشاين) */

/* 1. تصميم شكل اللمعة (::after هو عنصر وهمي) */
        .gallery-image-item::after {
            content: '';
            position: absolute;
            top: 0;
    
             /* بتبلش اللمعة برا الصورة عاليسار */
            left: -100%;
    
            width: 75%; /* عرض اللمعة */
            height: 100%;
    
             /* هاد هو شكل اللمعة: خط أبيض شفاف مائل */
             /* فيك تعدل 0.3 لتزيد قوة اللمعة أو تنقصها */
            background: linear-gradient(
                90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.3) 50%, 
                rgba(255, 255, 255, 0) 100%
            );
    
            /* إمالة اللمعة 25 درجة */
            transform: skewX(-25deg);

        }

        .gallery-image-item:hover::after {
             /* عند الـ hover، انقل اللمعة للطرف اليمين */
            left: 120%;
                    
            /* سرعة الحركة (عدّل 0.75s لتغيير السرعة) */
            transition: left 0.25s ease-in-out;
        }

        .gallery-image-item:hover {
            transform: scale(1.03);
            border-color: #B9A27B;
            box-shadow: 0 0px 65px rgba(185, 162, 123, 0.6);
        }
    </style>
