        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #1C2624; /* خلفية داكنة مناسبة للتصوير */

            line-height: 1.6;
            background-image: url('Pictures/4kScreen.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
        }

        [dir="ltr"] .section-title::after {
        right: auto; /* منلغي الـ right */
        left: 0;   /* منحطه عالـ left */
        }

        /* بالـ CSS تبعك الأصلي، بس للتأكيد خليه right: 0 */
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0; /* هاد الافتراضي للعربي */
            width: 50px;
            height: 3px;
            background-color: #B9A27B;
            border-radius: 9999px;
        }

        .gallery-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(209, 176, 0, 0.3);
        }
        .cta-button {
            transition: background-color 0.3s ease, transform 0.1s ease;

        .cta-button:hover {

    </style>

    <!-- سكريبت لتشغيل قائمة الموبايل -->
    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // سكريبت للتمرير السلس
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
                // إغلاق قائمة الموبايل بعد النقر
                if (window.innerWidth < 768) {
                    const menu = document.getElementById('mobile-menu');
                    if (menu) menu.classList.add('hidden');
                }
            });
        });
    </script>
